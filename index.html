<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    <!-- Normalize CSS -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

    <!-- Início Container -->
    <div id="container">

        <header>
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <!-- Início navegação -->
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposição</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">contato</a></li>
                </ul>
            </nav>
            <!-- Fim navegação -->

        </header>


        <!-- Início principal -->
        <div id="principal">
            <div id="conteudo">
                <section id="capa">
                    <img src="image/museu.png">
                </section>
            </div>

            <!-- tag recomendada para barra lateral -->
            <!-- Início barra lateral -->
            <aside>
                <section id="depoimento">
                    <img src="image/depoimento.png">
                </section>

                <!-- Início visita -->
                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

                        </fieldset>
                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section>
                <!-- Fim visita -->

                <section id="galeria">
                    <h4>Galeria de fotos</h4>
                    <a href="">
                        <img src="image/imagem1.jpg" height="93px" width="93px" alt="imagem1">
                    </a>

                    <a href="">
                        <img src="image/imagem2.jpg" height="93px" width="93px" alt="imagem2">
                    </a>

                    <a href="">
                        <img src="image/imagem3.jpg" height="93px" width="93px" alt="imagem3">
                    </a>

                    <a href="">
                        <img src="image/imagem4.jpg" height="93px" width="93px" alt="imagem4">
                    </a>
                </section>
            </aside>
            <!-- Fim barra lateral -->
        </div>
        <!-- Fim principal -->

    </div>
    <!-- Fim Container -->

</body>

</html>
